{% extends "base.html" %}

{% block content %}

<div class="column">
    {% for dweet in dweets %}
        <div class="box">
            {{ dweet.body }}
            <br>
            <span class="is-small has-text-grey-light">
                ({{ dweet.created_at }} by <a href="{% url 'dwitter:profile' dweet.user.id %}">{{dweet.user.username}})</a>
            </span>
        </div>
    {% endfor %}
</div>

<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'dwitter:profile_list' %}">
            <button class="button is-dark is-outlined is-fullwidth" > All profiles </button>
        </a>
    </div>

    <div class="block">
        <a href="{% url 'dwitter:profile' user.id %}">
            <button class="button is-success is-light is-outlined is-fullwidth" > My Profile </button>
        </a>
    </div>

    <div class="block">
        <div class="block">
            <h2 class="title is-2">Add a Dweet</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-5"
                    type="submit">Dweet
            </button>
        </form>
    </div>
</div>

{% endblock content %}
