{% extends "base.html" %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for dweet in followed.user.dweets.all %}
            <div class="box">
                {{ dweet.body }}
                <br>
                <span class="is-small has-text-grey-light">
                    ({{ dweet.created_at }} by <a href="{% url 'dwitter:profile' followed.id %}">{{dweet.user.username}})</a>
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
